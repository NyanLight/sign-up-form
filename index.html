<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="black-background">
            <img src="assets/odin-lined.png" alt="TOP Logo">
            <span class="logo-capture">ODIN</span>
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto" class="credits_link">Halie West</a> on <a href="https://unsplash.com/" credits.link>Unsplash</a></div>
    </div>
    <main>
        <article>
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h3>
            <p><h3>You know you want to.</h3></p>
        </article>
        <form action="example.com" method="post" id="form">
                <div class="main_block">
                    <h2>Let's do this!</h2>
                    <div class="inputs">
                        <div class="pair">
                            <label for="firstName" >FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" pattern="[a-zA-z]+">
                        </div>
                        <div class="pair">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName"  pattern="[a-zA-z]+">
                        </div>
                        <div class="pair">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                            <span></span>
                        </div>
                        <div class="pair">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" >
                        </div>
                        <div class="pair">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="5" maxlength="20">
                        </div>
                        <div class="pair">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" minlength="5" maxlength="20">  
                            <span id="validation"></span>
                        </div>
                </div>
                </div>     
                <div class="footer">
                    <button type="submit" form="form">Create Account</button>
                    <p><span>Already have an account? <a href="https://github.com/NyanLight" id="logIn_link" target="_blank">Log in</a> </span></p>
                </div>  
        </form>
    </main>
    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const validation = document.getElementById('validation');

        confirmPassword.addEventListener('focusout', () => {
            if (password.value === confirmPassword.value) {
                validation.textContent = "Passwords are matched.";
                validation.style.color = 'green';
            } else {
                console.log(password.value);
                console.log(confirmPassword.value);
                validation.textContent = 'Passwords did not match.';
                validation.style.color = 'red';
            }
        })
    </script>
</body>
</html>
