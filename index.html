<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="black-bacground"><img src="assets/odin-lined.png" alt="TOP Logo"></div>
    </div>
    <main>
        <article>
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h3>
            <p><h3>You know you want to.</h3></p>
        </article>
        <form action="example.com" method="post">
            <div class="form-main">
                <h2>Let's do this!</h2>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName">
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <button type="submit">Create Account</button>
            <span>Already have an account? <a href="https://github.com/NyanLight">Log in</a> </span>
        </form>
    </main>
</body>
</html>
